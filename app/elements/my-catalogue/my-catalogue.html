<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="my-catalogue">
    <template>
        <style>
            :host {
                display: inline-block;
                height: 100%;
                width: 40%;
                background-color: white;

            }
            h1,h2{
                text-align: center;
            }
          
            neon-animated-pages {
                height: calc(100% - 49px);
            }

            neon-animatable:nth-child(1),
            neon-animatable:nth-child(6) {
                background: var(--paper-blue-100);
            }

            neon-animatable:nth-child(2) {
                background: var(--paper-green-100);
            }

            neon-animatable:nth-child(3) {
                background: var(--paper-blue-100);
            }

            neon-animatable:nth-child(4) {
                background: var(--paper-green-500);
            }

            neon-animatable:nth-child(5) {
                background: var(--paper-purple-500);
            }
            paper-button{
                left: 25%;
            }
            paper-button.indigo {
                background-color: var(--paper-indigo-400);
                color: white;
            }

            paper-button.custom:hover {
                background-color: var(--paper-indigo-200);
            }
            .checkboxList{
                display: block;
                margin: 20px 90px;
            }
            #button_ana{
                margin: 20px 40px;
            }
            label{
                margin-left: 20px;
            }
        </style>
        <nav id="left-nav">

            <paper-tabs selected="{{selected}}">
                <paper-tab>Catálogo </paper-tab>
                <paper-tab>Analizar calidad</paper-tab>
                <paper-tab>
                    <iron-icon icon="icons:folder"></iron-icon>
                </paper-tab>
            </paper-tabs>
        </nav>
        <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <div>
                    <h1>Elige entre nuestro catálogo</h1>
                    <paper-button data-component="spotify-component" raised class="custom indigo" on-click="_showform">
                        Componente Spotify
                    </paper-button>
                    <paper-button raised data-component="twitter-timeline" class="custom indigo" on-click="_showform">
                        Componente Twitter
                    </paper-button>
                    <paper-button raised data-component="facebook-wall" class="custom indigo" on-click="_showform">
                        Componente Facebook
                    </paper-button>
                    <paper-button raised data-component="googleplus-timeline" class="custom indigo" on-click="_showform">
                        Componente Google +
                    </paper-button>
                    <paper-button raised data-component="finance-search" class="custom indigo" on-click="_showform">
                        Componente Finance Search
                    </paper-button>
                    <paper-button raised data-component="open-weather" class="custom indigo" on-click="_showform">
                        Componente Open Weather
                    </paper-button>
                    <paper-button raised data-component="pinterest-timeline" class="custom indigo" on-click="_showform">
                        Componente Pinterest
                    </paper-button>
                    <paper-button raised data-component="reddit-timeline" class="custom indigo" on-click="_showform">
                        Componente Reddit
                    </paper-button>
                </div>
            </neon-animatable>
            <neon-animatable>
                <h1>Elije un componente para analizar</h1>
                <iron-selector attr-for-selected="name" selected="foo" selected-attribute="checked" class="checkboxList">
                    <paper-checkbox class="checkboxList" name="spotify">Spotify</paper-checkbox>
                    <paper-checkbox class="checkboxList" name="facebook">Facebook</paper-checkbox>
                    <paper-checkbox class="checkboxList" name="twitter">Twitter</paper-checkbox>
                    <paper-checkbox class="checkboxList" name="trafico">Trafico</paper-checkbox>
                    <paper-checkbox class="checkboxList" name="google+">Google +</paper-checkbox>
                    <paper-checkbox class="checkboxList" name="google+">Reddit</paper-checkbox>
                </iron-selector>
                <paper-button raised class="custom indigo" id="button_ana" on-click="_analize">
                   Analizar
                </paper-button>
            </neon-animatable>
            <neon-animatable>
              
                    <h2>Sube tu componente y analiza su calidad</h2>
                    <div>
                        <label for="file">Upload folder</label>
                        <input type="file" id="ctrl" webkitdirectory directory multiple/>
                    </div>
                    <paper-button raised class="custom indigo" id="button_ana" on-click="_analize">
                            Analizar
                    </paper-button>
                
            </neon-animatable>
        </neon-animated-pages>

    </template>
    <script>
        Polymer({
            is: 'my-catalogue',
            properties: {
                selected: {
                    type: Number,
                    value: 0
                },
                entryAnimation: {
                    type: String,
                    value: 'fade-in-animation'
                    // value: 'slide-from-left-animation'
                },
                exitAnimation: {
                    type: String,
                    value: 'fade-out-animation'
                    // value: 'slide-right-animation'
                },
            },
            _showform: function(evt){
                this.fire("my-catalogue-click",{name:evt.currentTarget.getAttribute('data-component')})
            }
        });
    </script>
</dom-module>
