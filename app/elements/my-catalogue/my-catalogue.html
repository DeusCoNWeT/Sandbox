<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="my-catalogue">
    <template>
        <style>
            :host {
                display: inline-block;
                height: 100%;
                width: 40%;
                background-color: white;

            }

            neon-animated-pages {
                height: calc(100% - 49px);
            }

            neon-animatable:nth-child(1),
            neon-animatable:nth-child(6) {
                background: var(--paper-red-500);
            }

            neon-animatable:nth-child(2) {
                background: var(--paper-blue-500);
            }

            neon-animatable:nth-child(3) {
                background: var(--paper-orange-500);
            }

            neon-animatable:nth-child(4) {
                background: var(--paper-green-500);
            }

            neon-animatable:nth-child(5) {
                background: var(--paper-purple-500);
            }
            paper-button{
                left: 25%;
            }
            paper-button.indigo {
                background-color: var(--paper-indigo-400);
                color: white;
            }

            paper-button.custom:hover {
                background-color: var(--paper-indigo-200);
            }
        </style>
        <nav id="left-nav">

            <paper-tabs selected="{{selected}}">
                <paper-tab>Cat√°logo </paper-tab>
                <paper-tab>Analizar calidad</paper-tab>
                <paper-tab>
                    <iron-icon icon="icons:folder"></iron-icon>
                </paper-tab>
            </paper-tabs>
        </nav>
        <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <div>
                    <paper-button raised class="custom indigo" on-click="_showform">
                        Componente Spotify
                    </paper-button>
                </div>
            </neon-animatable>
            <neon-animatable>2</neon-animatable>
            <neon-animatable>3</neon-animatable>
        </neon-animated-pages>

    </template>
    <script>
        Polymer({
            is: 'my-catalogue',
            properties: {
                selected: {
                    type: Number,
                    value: 0
                },
                entryAnimation: {
                    type: String,
                    value: 'fade-in-animation'
                    // value: 'slide-from-left-animation'
                },
                exitAnimation: {
                    type: String,
                    value: 'fade-out-animation'
                    // value: 'slide-right-animation'
                },
            },
            _showform: function(){
                this.fire("my-catalogue-click",{})
            }
        });
    </script>
</dom-module>
