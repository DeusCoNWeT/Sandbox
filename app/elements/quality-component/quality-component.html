<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="quality-component">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                display: inline-block;
                height: max-content;
                width: 100%;
                box-sizing: border-box 1px solid;
                border-radius: 2%;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: center;
                padding: 8px;

            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            .encabezado {
                text-align: center;
                font-size: 25px;
                padding: 8px 26px;
            }

            .container {
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding: 24px 32px;
            }

            table {
                margin-top: 40px;
            }

            .tabla {
                padding: 8px 26px;
            }

            .ec-stars-wrapper {
                font-size: 25px;
                display: inline-block;
                padding: 25px 30px 0;
            }

            .ec-stars-wrapper a {
                text-decoration: none;
                display: inline-block;
                /* Volver a dar tamaño al texto */
                font-size: 50px;
                font-size: 3rem;

                color: #888;
            }

            .ec-stars-wrapper:hover a {
                color: #FF5F5F;
                /* color: rgb(39, 130, 228); */
            }

            .ec-stars-wrapper a[active] {
                color: #FF5F5F;
            }

            .ec-stars-wrapper>a:hover~a {
                color: #888;
            }

            .star {
                text-align: center;
                font-size: 25px;
                padding: 8px 26px;
            }

            .load {
                font-size: 40px;
            }

            img {
                width: auto;
                height: auto;
            }

            td[metric] {
                background-color: #b0ecb2;
            }

            td[metric="latency"],
            td[metric="maintenance"],
            td[metric="refresh"] {
                background-color: #ffff8d;
            }

            .logo {
                width: 450px;
                border-radius: 8px;
                margin-top: 40px;
            }

            div.component {
                position: relative;
            }

            .picbitLink {
                font-size: 20px;
            }
        </style>
        <div class="container">
            <template is="dom-if" if="{{loading}}">
                <div class="vertical layout center-center" id="loadingGif">
                    <img src="http://backgroundcheckall.com/wp-content/uploads/2017/12/loading-gif-transparent-background-download-2.gif">
                    <p class="load">Loading...</p>
                </div>
            </template>
            <template is="dom-if" if="{{visible}}">
                <span class="encabezado horizontal layout center" name$="{{data.name}}">La calidad de su componente {{getName}} es:</span>
                <!-- <p id="name" name$="{{data.name}}">You are checking the quality of {{getName}}</p> -->
            </template>
            <table>
                <thead>
                    <tr>
                        <template is="dom-repeat" items="{{value_metrics}}">
                            <th>{{item.name}}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <template is="dom-repeat" items="{{value_metrics}}">
                            <td metric$="{{item.name}}">{{item.value}}</th>
                        </template>
                    </tr>
                </tbody>
            </table>
            <template is="dom-if" if="{{visible}}">
                <div class="star horizontal layout">
                    <p>La valoración de su componente es:</p>
                    <div class="ec-stars-wrapper">
                        <a href="#" data-value="1" active>&#9733;</a>
                        <a href="#" data-value="2" active>&#9733;</a>
                        <a href="#" data-value="3" active>&#9733;</a>
                        <a href="#" data-value="4" active>&#9733;</a>
                        <a href="#" data-value="5">&#9733;</a>
                    </div>
                    <!-- <p class="tabla">AQUÍ IRÁ LA NOTA TOTAL DE LOS COMPONENTES CON ESTRELLAS ETC.</p> -->
                </div>
                <div class="vertical center-center layout component">
                    <a target="_blank" href="https://centauro.ls.etsiinf.upm.es"><img class="logo" src="{{getImg(getName)}}"></a>
                    <p class="picbitLink">Pincha en el icono para interactuar con el componente</p>
                </div>
            </template>

    </template>
    </div>
    <script>
        Polymer({
            is: 'quality-component',
            properties: {
                getName: {
                    type: String
                },
                value_metrics: {
                    type: Array
                },
                visible: {
                    type: Boolean,
                    value: false
                },
                loading: {
                    type: Boolean,
                    value: false
                }
            },
            _showquality: function (data) {

                this.visible = true;
                var dato = data.detail.data;
                var name_cmp = dato.name_component;
                var info = dato.component;
                console.log(name_cmp);
                this.value_metrics = info;
                this.getName = name_cmp;
            },
            reset: function () {
                this.set('visible', false);
                this.set('value_metrics', []);
            },
            getImg: function(rs){
                var img_selected;

                switch(rs){
                    case 'Facebook':
                        img_selected = "https://www.actualapp.com/wp-content/uploads/2015/12/Instalar-Facebook-actualapp.jpg";
                        break;
                    case 'Spotify':
                        img_selected ="http://www.scdn.co/i/_global/open-graph-default.png";
                        break;
                    case 'Twitter':
                        img_selected = "https://cdn.wccftech.com/wp-content/uploads/2018/02/Twitter.jpeg";
                        break;
                    default:
                        break;
                }
                return img_selected;
            }
        });
    </script>
</dom-module>
