<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="quality-component">
    <template>
        <style is="custom-style" include="iron-flex">
            :host {
                display: inline-block;
                height: max-content;
                width: 100%;
                background-color: red;
                border-radius: 2%;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: center;
                padding: 8px;

            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            .encabezado {
                text-align: center;
                font-size: 25px;
                padding: 8px 26px;
            }
            .container{
                height: 100%;
                width: 100%;
            }
            .tabla{
                padding: 8px 26px;
            }
        </style>
        <div class="container">
            <span class="encabezado horizontal layout center" name$="{{data.name}}">La calidad de su componente {{getName}} es:</span>
            <!-- <p id="name" name$="{{data.name}}">You are checking the quality of {{getName}}</p> -->
            <table>
                <thead>
                    <tr>
                        <template is="dom-repeat" items="{{value_metrics}}">
                            <th>{{item.name}}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <template is="dom-repeat" items="{{value_metrics}}">
                            <td>{{item.value}}</th>
                        </template>
                    </tr>
                </tbody>
            </table>
            <div>
                <p class="tabla">AQUÍ IRÁ LA NOTA TOTAL DE LOS COMPONENTES CON ESTRELLAS ETC.</p>
            </div>
                        </template>
        </div>
    <script>
        Polymer({
            is: 'quality-component',
            properties: {
                getName: {
                    type: String
                },
                value_metrics: {
                    type: String
                }
            },
            _showquality: function (data) {

                var dato = data.detail.data;
                var name_cmp = dato.name_component;
                var info = dato.component;
                console.log(name_cmp);
                this.value_metrics = info;
                this.getName = name_cmp;
            }
        });
    </script>
</dom-module>
