<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="quality-component">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                display: inline-block;
                height: max-content;
                width: 100%;
                box-sizing: border-box 1px solid;
                border-radius: 2%;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: center;
                padding: 8px;

            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            .encabezado {
                text-align: center;
                font-size: 25px;
                padding: 8px 26px;
            }

            .container {
                height: 100%;
                width: 100%;
            }

            .tabla {
                padding: 8px 26px;
            }

            .ec-stars-wrapper {
                font-size: 25px;
                display: inline-block;
                padding: 25px 30px 0;
            }

            .ec-stars-wrapper a {
                text-decoration: none;
                display: inline-block;
                /* Volver a dar tamaño al texto */
                font-size: 50px;
                font-size: 3rem;

                color: #888;
            }

            .ec-stars-wrapper:hover a {
                color: #FF5F5F;
                /* color: rgb(39, 130, 228); */
            }

            .ec-stars-wrapper>a:hover~a {
                color: #888;
            }

            .star {
                text-align: center;
                font-size: 25px;
                padding: 8px 26px;
            }
            .load{
                font-size: 40px;
            }
            img{
                width: 50%;
                height: 50%;
            }
        </style>
        <div class="container">
            <template is="dom-if" if="{{loading}}">
            <div class="vertical layout center-center" id="loadingGif">
                <img src="https://m.popkey.co/163fce/Llgbv_s-200x150.gif">
                <p class="load" >Loading...</p>
            </div>
        </template>
            <template is="dom-if" if="{{visible}}">
                <span class="encabezado horizontal layout center" name$="{{data.name}}">La calidad de su componente {{getName}} es:</span>
                <!-- <p id="name" name$="{{data.name}}">You are checking the quality of {{getName}}</p> -->
            </template>
            <table>
                <thead>
                    <tr>
                        <template is="dom-repeat" items="{{value_metrics}}">
                            <th>{{item.name}}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <template is="dom-repeat" items="{{value_metrics}}">
                            <td>{{item.value}}</th>
                        </template>
                    </tr>
                </tbody>
            </table>
            <template is="dom-if" if="{{visible}}">
                <div class="star horizontal layout">
                    <p>La valoración de su componente es:</p>
                    <div class="ec-stars-wrapper">
                        <a href="#" data-value="1" title="Votar con 1 estrellas">&#9733;</a>
                        <a href="#" data-value="2" title="Votar con 2 estrellas">&#9733;</a>
                        <a href="#" data-value="3" title="Votar con 3 estrellas">&#9733;</a>
                        <a href="#" data-value="4" title="Votar con 4 estrellas">&#9733;</a>
                        <a href="#" data-value="5" title="Votar con 5 estrellas">&#9733;</a>
                    </div>
                    <!-- <p class="tabla">AQUÍ IRÁ LA NOTA TOTAL DE LOS COMPONENTES CON ESTRELLAS ETC.</p> -->
                </div>
            </template>
    </template>
    </div>
    <script>
        Polymer({
            is: 'quality-component',
            properties: {
                getName: {
                    type: String
                },
                value_metrics: {
                    type: String
                },
                visible: {
                    type: Boolean,
                    value: false
                },
                loading: {
                    type: Boolean,
                    value: false
                }
            },
            _showquality: function (data) {

                this.visible = true;
                var dato = data.detail.data;
                var name_cmp = dato.name_component;
                var info = dato.component;
                console.log(name_cmp);
                this.value_metrics = info;
                this.getName = name_cmp;
            },
            reset: function () {
                this.set('visible', false);
                this.set('value_metrics', []);
            },
        });
    </script>
</dom-module>
