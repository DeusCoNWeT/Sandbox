<dom-module id="quality-component">
    <template>
        <style>
            :host {
                display: inline-block;
                height: max-content;
                width: 100%;
                background-color: red;
                border-radius: 2%;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: center;
                padding: 8px;

            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
        <h1>Your component quality</h1>
        <p id="name" name$="{{data.name}}">You are checking the quality of {{getName}}</p>
        <table>
            <thead>
                <tr>
                    <template is="dom-repeat" items="{{prueba}}">
                        <th>{{item.name}}</th>
                    </template>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <template is="dom-repeat" items="{{prueba}}">
                        <td>{{item.value}}</th>
                    </template>
                </tr>
            </tbody>
        </table>


        <div>
            <p>AQUÍ IRÁ LA NOTA TOTAL DEL COMPONENTES CON ESTRELLAS ETC.</p>
        </div>
    </template>
    <script>
        Polymer({
            is: 'quality-component',
            properties: {
                getName: {
                    type: String
                },
                prueba: {
                    type: String
                }
            },
            _showquality: function (data) {

                var dato = data.detail.data;
                var name_cmp = dato.name_component;
                var info = dato.component;
                console.log(name_cmp);
                this.prueba = info;
                this.getName = name_cmp;
            }
        });
    </script>
</dom-module>
