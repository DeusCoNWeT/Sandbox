<dom-module id="quality-component">
    <template>
        <style>
            :host {
                display: inline-block;
                height: max-content;
                width: 100%;
                background-color: red;
                border-radius: 2%;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: center;
                padding: 8px;

            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
        <h1>Your component quality</h1>
        <span>You are checking the quality of: SPOTIFY (hardcodeado)</span>
        <table>
            <thead>
                <tr>
                    <template is="dom-repeat" items="{{prueba}}">
                        <th>{{item.name}}</th>
                    </template>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <template is="dom-repeat" items="{{prueba}}">
                        <td>{{item.value}}</th>
                    </template>
                </tr>
            </tbody>
        </table>


        <div>
            <p>AQUÍ IRÁ LA NOTA TOTAL DEL COMPONENTES CON ESTRELLAS ETC.</p>
        </div>
    </template>
    <script>
        Polymer({
            is: 'quality-component',
            properties: {
                getName: {
                    type: String,
                    value: function () { return []; }
                },
                prueba: {
                    type: String,
                    value: function () { return []; }
                }
            },
            _showquality: function (data) {

                var dato = data.detail.data;


                var info = dato.component
                console.log(info);
                this.prueba = info;
            }
        });
    </script>
</dom-module>
