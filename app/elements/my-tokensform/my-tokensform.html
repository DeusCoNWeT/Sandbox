<dom-module id="my-tokensform">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            #form {
                display: none;
            }
        </style>

        <form id="form" action="">
            <p id="nombre" name$="{{data.name}}">Componente {{getName}}</p>


            <input type="text" name="firstname" value="">
            <br> Last name:
            <br>
            <input type="text" name="lastname" value="">
            <br>
            <br>
            <input type="submit" value="Submit">

        </form>

    </template>
    <script>
        Polymer({
            is: 'my-tokensform',
            properties: {
                params_need: {
                    type: String,
                    value: ""
                },
                value_param: {
                    type: String,
                    value: ""
                },
                prop_comp: {
                    type: String,
                    value: ""
                },
                getName: {
                    type: String,
                    value: "",
                }
            },
            _showproperties: function (name, data) {
                this.$.form.style.display = 'block';
                this.getName = data.name;
            }
        });
    </script>
</dom-module>
