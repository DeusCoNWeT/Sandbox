<dom-module id="my-tokensform">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            #form {
                display: none;
            }
        </style>

        <form id="form" action="">
            <p id="name" name$="{{data.name}}">Componente {{getName}}</p>
            <br>
            <template is="dom-repeat" items="{{getAttr}}">
                <p id="attr" name$="{{item.name}}">Atributo1 {{item.name}}</p>
            </template>

            <br>
            <input type="text" name="" value="">
            <br> Last name:
            <br>
            <input type="text" name="" value="">
            <br>
            <br>
            <input type="submit" value="Submit">

        </form>

    </template>
    <script>
        Polymer({
            is: 'my-tokensform',
            properties: {
                params_need: {
                    type: String,
                    value: ""
                },
                value_param: {
                    type: String,
                    value: ""
                },
                prop_comp: {
                    type: String,
                    value: ""
                }
            },
            _showproperties: function (name, data) {
                this.$.form.style.display = 'block';
                this.getName = data.name;
                var attributes = data.data[0].attributes;
                this.getAttr = Object.keys(attributes).map(function(key){
                    return {
                        name: key,
                        value: attributes[key]
                    }
                });               
            }
        });
    </script>
</dom-module>
